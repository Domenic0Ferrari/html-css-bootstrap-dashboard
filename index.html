<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- my-style -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="fixed-top d-flex align-items-center">
        <nav>
            <div class="container-fluid d-flex align-items-center gap-2">
                <a class="navbar-brand" href="#">
                    <img src="img/mobile-logo.png" alt="Bootstrap" width="50" height="50" class="d-block d-lg-none">
                    <img src="img/logo.svg" alt="Bootstrap" width="100" height="50" class="d-none d-lg-block">
                </a>
                <div class="input-group">
                    <span class="input-group-text border-end-0 search" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-start-0 search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div>
                    <ul class="d-none d-lg-flex gap-2 mb-0">
                        <li>
                            <i class="fa-solid fa-list-ul"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-question"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>
                
                <div class="dropdown">
                    <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell" style="color: #cfb53b;"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">Profilo</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Fatturazione</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex">

        <section class="left-menu text-light d-flex flex-column justify-content-between flex-shrink-0">
            <ul class="mt-3 d-flex flex-column align-items-center gap-2">
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Home</span>
                    </a>
                </li>
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-chart-bar" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Stats</span>
                    </a>
                </li>
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Signals</span>
                    </a>
                </li>
            </ul>
            <ul class="d-flex justify-content-center">
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Admin</span>
                    </a>
                </li>
            </ul>
        </section>

        <section class="central w-100">
            <div class="container-fluid bg-primary pb-3">
                <div class="row">
                    <div class="col-12 mt-3 mb-3 d-flex gap-3 align-items-center col-md-3">
                        <h4 class="text-light m-0">Nuovo Studente</h4>
                        <!-- button with plus -->
                        <button class="btn btn-primary border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                        </button>
                          
                        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="staticBackdropLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <!--offcanvas' body -->
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress2" class="form-label">Address 2</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                          Check me out
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>       <!-- offcanvas closed  -->
                    </div>

                    <div class="col-12 col-md-6 mt-2">
                        <div class="row">
                            <div class="col-12 d-flex align-items-center gap-3">
                                <h3 class="text-light">Boolean</h3>
                                <span class="badge rounded-pill text-bg-secondary">Piano Blaze</span>
                            </div>
                            <div class="col-12 d-flex align-items-center gap-2">
                                <span class="badge rounded-pill text-bg-secondary">3 app</span>
                                <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
                                <span class="badge rounded-pill text-bg-secondary d-inline d-lg-none">
                                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                                </span>
                                <span class="badge rounded-pill text-bg-secondary d-none d-lg-inline">Boolean mobile app</span>
                                <span class="badge rounded-pill text-bg-secondary d-none d-lg-inline">Boolean web app</span>
                                <span class="badge rounded-pill text-bg-secondary d-none d-lg-inline">Boolean blog app</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mt-3">
                        <div class="row">
                            <div class="col-12">
                                <span class="text-light">Studenti online negli ultimi 30 minuti</span>
                            </div>
                            <div class="col-12">
                                <h3 class="text-light">125</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
