<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- my-style -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="fixed-top d-flex align-items-center">
        <nav>
            <div class="container-fluid d-flex align-items-center gap-2">
                <a class="navbar-brand" href="#">
                    <img src="img/mobile-logo.png" alt="Bootstrap" width="50" height="50" class="d-block d-lg-none">
                    <img src="img/logo.svg" alt="Bootstrap" width="100" height="50" class="d-none d-lg-block">
                </a>
                <div class="input-group">
                    <span class="input-group-text border-end-0 search" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-start-0 search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div>
                    <ul class="d-none d-lg-flex gap-2 mb-0">
                        <li>
                            <i class="fa-solid fa-list-ul"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-question"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>
                
                <div class="dropdown">
                    <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell" style="color: #cfb53b;"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">Profilo</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Fatturazione</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex">

        <section class="left-menu text-light d-flex flex-column justify-content-between">
            <ul class="mt-3 d-flex flex-column align-items-center gap-2">
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Home</span>
                    </a>
                </li>
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-chart-bar" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Stats</span>
                    </a>
                </li>
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Signals</span>
                    </a>
                </li>
            </ul>
            <ul class="d-flex justify-content-center">
                <li class="left-icon p-2">
                    <a href="#">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        <span class="text-light d-none d-lg-inline">Admin</span>
                    </a>
                </li>
            </ul>
        </section>

        <section class="central">
        </section>

    </main>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
